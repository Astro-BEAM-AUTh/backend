<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site Info -->
    {% if title %}
    <title>Astro BEAM Backend - {{ title }}</title>
    {% else %}
    <title>Astro BEAM Backend</title>
    {% endif %}

    <meta name="description" content="Backend for Astro BEAM application">
    <meta name="author" content="Astro BEAM">

    <!-- Open Graph Tags: The title of the page for social media sharing. It can match the title tag or be more descriptive. -->
    <meta property="og:title" content="Astro BEAM Backend">
    <meta property="og:description" content="Backend for Astro BEAM application">
    <meta property="og:type" content="website">

    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Custom Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">

    <!-- Favicon for all browsers -->
    <link rel="icon" href="{{ url_for('static', path='favicon.ico') }}" sizes="any">
</head>

<body>
    <header class="site-header">
        <!-- TODO: Add site header content if needed -->
    </header>
    <main role="main" class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="mt-auto py-3 bg-body-tertiary border-top">
        <div class="container text-center">
            <p class="text-body-secondary mb-0">
                &copy; <span id="year"></span> Astro BEAM. All rights reserved.
            </p>
        </div>
    </footer>
    <!-- Set the current year in the footer -->
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
